<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع طرح بلدنا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fdf5e6;
        }
        h1 {
            color: #d35400;
        }
        .product {
            display: inline-block;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>منتجات طرح بلدنا</h1>

    <!-- منتج 1 -->
    <div class="product">
        <img src="images/product1.jpg" alt="فول سوداني بقشره">
        <p>فول سوداني بقشره</p>
    </div>

    <!-- منتج 2 -->
    <div class="product">
        <img src="images/product2.jpg" alt="فول سوداني مجروش">
        <p>فول سوداني مجروش</p>
    </div>

    <!-- منتج 3 -->
    <div class="product">
        <img src="images/product3.jpg" alt="فول سوداني مقشور">
        <p>فول سوداني مقشور</p>
    </div>

    <!-- منتج 4 -->
    <div class="product">
        <img src="images/product4.jpg" alt="فول حلواني">
        <p>فول حلواني</p>
    </div>

</body>
</html>
