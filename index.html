<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarh Baldna | Peanut Trading</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',sans-serif}
body{background:#fff8f0;color:#222}
nav{background:linear-gradient(90deg,#c31432,#240b36);padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center}
nav h1{color:#fff}
nav button{background:#f5af19;border:none;padding:8px 15px;border-radius:8px;font-weight:bold;cursor:pointer}

section{padding:3rem 2rem}
.hero{text-align:center;background:linear-gradient(90deg,#f12711,#f5af19);color:#fff;padding:4rem}
.products h2,.order h2{text-align:center;color:#c31432;margin-bottom:2rem}
.product-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1.5rem}
.product-card{background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.15);text-align:center;padding-bottom:1rem}
.product-card img{width:100%;height:180px;object-fit:cover}

.order{background:#fff;max-width:700px;margin:auto;border-radius:20px;padding:2rem;box-shadow:0 10px 30px rgba(0,0,0,.2)}
.order form{display:flex;flex-direction:column;gap:1rem}
.order select,.order input,.order textarea{padding:.8rem;border-radius:8px;border:1px solid #ccc}
.order button{background:#25d366;color:#fff;border:none;padding:1rem;border-radius:10px;font-weight:bold;font-size:1.1rem;cursor:pointer}

.cart-items{font-size:.9rem;background:#f9f9f9;padding:1rem;border-radius:10px}

.whatsapp{position:fixed;bottom:20px;right:20px;background:#25d366;color:#fff;padding:15px 20px;border-radius:50px;font-weight:bold;text-decoration:none}
footer{text-align:center;background:#222;color:#fff;padding:2rem;margin-top:3rem}
</style>
</head>

<body>

<nav> 
  <h1 id="title">طرح بلدنا</h1>
  <button onclick="toggleLang()">EN / AR</button>
</nav>

<section class="hero">
  <h2 id="heroText">تجارة الفول السوداني بالجملة والتصدير</h2>
</section>

<section class="products">
  <h2 id="productsTitle">منتجاتنا</h2>
  <div class="product-grid" id="productsGrid"></div>
</section>

<section class="order">
  <h2 id="orderTitle">سلة الطلب</h2>

  <form id="orderForm">
    <input id="name" placeholder="اسم العميل" required>
    <input id="phone" placeholder="رقم 
      <select id="customerType">
      <option>جملة</option>
      <option>قطاعي</option>
    </select>

    <select id="productType">
      <option>مقشر ني</option>
      <option>مقشر محمص</option>
      <option>بقشرة ني</option>
      <option>بقشرة محمص</option>
      <option>مفروك</option>
      <option>مجروش</option>
    </select>

    <select id="packing">
      <option>شيكارة</option>
      <option>كرتونة</option>
    </select> 
    <input id="qty" placeholder="الكمية (كجم)">
    <button type="button" onclick="addItem()">➕ إضافة للسلة</button>

    <div class="cart-items" id="cart"></div>

    <p style="text-align:center;color:#c31432;font-weight:bold">السعر يتم تحديده عند الطلب</p>

    <button type="submit">إرسال الطلب</button>
  </form>
</section>

<footer>
© 2026 Tarh Baldna
</footer>

<a class="whatsapp" href="https://wa.me/201126773698">واتساب</a>

<script>
const images=["product01.jpg","product02.jpg","product03.jpg"];
const grid=document.getElementById("productsGrid");
images.forEach(i=>{
grid.innerHTML+=`<div class="product-card"><img src="images/${i}"></div>`;
});

let cart=[];
function addItem(){
  const item=`${productType.value} | ${packing.value} | ${qty.value} كجم`;
  cart.push(item);
  document.getElementById("cart").innerHTML=cart.join("<br>");
}

document.getElementById("orderForm").onsubmit=e=>{
e.preventDefault();
const msg=
`طلب جديد:
${cart.join("\n")} 
${cart.join("\n")}
الاسم: ${name.value}
الهاتف: ${phone.value}
نوع العميل: ${customerType.value}
السعر: عند الطلب`;

const wa="https://wa.me/201126773698?text="+encodeURIComponent(msg);
const mail="mailto:tarhbladna@gmail.com?subject=New Order&body="+encodeURIComponent(msg);

window.open(wa);
window.open(mail);
};

function toggleLang(){
document.body.lang=document.body.lang==="ar"?"en":"ar";
alert("نسخة إنجليزي تجارية – نفس البيانات");
}
</script>

 </body>
</html>
