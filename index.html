
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>طرح بلدنا - متجر</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff8f0;
    margin: 0;
    padding: 0;
  }
  header {
    background: #000;
    color: #ffd700;
    padding: 15px;
    text-align: center;
    font-size: 24px;
    position: sticky;
    top: 0;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
  }
  .product {
    border: 1px solid #ddd;
    border-radius: 10px;
    margin: 10px;
    padding: 10px;
    width: 200px;
    text-align: center;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .product img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
  }
  .product h3 {
    font-size: 18px;
    margin: 10px 0 5px 0;
  }
  .product p {
    margin: 5px 0;
    font-weight: bold;
  }
  .product button {
    background: #000;
    color: #ffd700;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 5px;
  }
  .cart {
    position: fixed;
    top: 80px;
    right: 20px;
    background: #000;
    color: #ffd700;
    padding: 15px;
    border-radius: 10px;
    width: 250px;
  }
  .cart h3 {
    margin-top: 0;
  }
  .cart-items {
    max-height: 200px;
    overflow-y: auto;
    margin-bottom: 10px;
  }
  .cart button {
    width: 100%;
    background: #ffd700;
    color: #000;
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  طرح بلدنا - متجر المنتجات
</header>

<div class="container" id="product-list">
  <!-- المنتجات ستضاف هنا تلقائياً -->
</div>

<div class="cart" id="cart">
  <h3>سلة الطلبات</h3>
  <div class="cart-items" id="cart-items">
    لا توجد منتجات بعد
  </div>
  <p>المجموع: <span id="cart-total">0</span> ج.م</p>
  <button onclick="sendOrder()">إرسال الطلب عبر واتساب</button>
</div>

<script>
  // قائمة المنتجات
  const products = [
    {
      id: 1,
      name: "فول سوداني محمص",
      price: 120,
      image: "https://i.ibb.co/ZYW3VTp/pn.jpg"
    },
    {
      id: 2,
      name: "فول مقشر",
      price: 150,
      image: "https://i.ibb.co/2N6cY4h/pn2.jpg"
    },
    {
      id: 3,
      name: "فول حلواني",
      price: 140,
      image: "https://i.ibb.co/0s3pdnc/pn3.jpg"
    }
  ];

  let cart = [];

  // عرض المنتجات
  const productList = document.getElementById('product-list');
  products.forEach(product => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>${product.price} ج.م</p>
      <button onclick="addToCart(${product.id})">إضافة للسلة</button>
    `;
    productList.appendChild(div);
  });

  // إضافة منتج للسلة
  function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    updateCart();
  }

  // تحديث السلة
  function updateCart() {
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    if(cart.length === 0) {
      cartItems.innerHTML = "لا توجد منتجات بعد";
      cartTotal.innerText = 0;
      return;
    }
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      const div = document.createElement('div');
      div.innerHTML = `${item.name} - ${item.price} ج.م 
        <button onclick="removeFromCart(${index})">×</button>`;
      cartItems.appendChild(div);
    });
    cartTotal.innerText = total;
  }

  // إزالة منتج من السلة
  function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
  }

  // إرسال الطلب عبر واتساب
  function sendOrder() {
    if(cart.length === 0) {
      alert("السلة فارغة");
      return;
    }
    let message = "طلب من طرح بلدنا:%0A";
    cart.forEach(item => {
      message += `${item.name} - ${item.price} ج.م%0A`;
    });
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    message += `المجموع: ${total} ج.م`;
    const phone = "201126773698"; // رقم الواتساب (بدون +)
    window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
  }
</script>

</body>
</html>
